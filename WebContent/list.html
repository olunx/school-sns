<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
/*列表页*/
#group_list{ width:550px; }
.ilist{ padding:0 0 5px 0; margin:5px 0 0 0; border-bottom:#09F dashed 1px;}
.iavatar{ background:#FFF; float:left; padding:2px; border:1px solid #CCC;}
.iavatar img{width:50px; height:50px; }
.imsg { margin-left:70px; font-size:13px;}
.imsg .content{ line-height:24px; font-size:14px;}
.iname{ color:#999; float:right;}
.ioperate{text-align:right;}
</style>
</head>

<body>
<div id="group_list">
    <div class="ilist">
    <div class="iavatar"><img src="<%=path %>${group.pic.minFileUrl}" /></div>
    <div class="imsg">
    <div class="iname">管理员：${group.admin.name}</div>
    <p class="icontent">小组：
    <a target="content" href="<%=path%>/group/viewGroup?id=${group.id}&page=${page}">${group.name}</a>
    <br/>  简介： ${group.intro}
    </p>
    <div class="ioperate">
     <a target="content" href="<%=path%>/group/joinGroup?id=${group.id}&page=${page}">
     <c:choose>
        <c:when test="${my:isMyGroup(groups,group)}">退出</c:when>
        <c:otherwise>加入</c:otherwise>
     </c:choose>
     </a>
    </div>
    </div>
    </div>
</div>
</body>
</html>
