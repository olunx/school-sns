<#escape x as x!"">
<table class="table">
	<tr>
		<th><a rel="checkall">全选</a></th>
		<th>班费事件</th>
		<th>类别</th>
		<th>费用</th>
		<th>经手人</th>
		<th>创建时间</th>
		<th>修改</th>
		<th>删除</th>
	</tr>
	<#list pageBean.list as classfee>
		<tr>
			<td><input type="checkbox" name="id" value="${classfee.id }" /></td>
			<td><a href="${path}/${model}/query${up_model}?id=${classfee.id }">${classfee.id }</a></td>
			<td><#if classfee.fee lt 0>支出<#else>收入</#if></td>
			<td>${classfee.fee } 元</td>
			<td>${(classfee.cmaker.realName)!}</td>
			<td>${classfee.time?string("yyyy-MM-dd")}</td>
			<td><a href="${path}/${model}/goModify${up_model}?id=${classfee.id }" class="btn_edit">修改</a></td>
			<td><a href="${path}/${model}/delete${up_model}?id=${classfee.id }&page=${page}" class="btn_del">删除</a></td>
		</tr>
	</#list>
	<tr>
		<td></td>
		<td></td>
		<td>总计：</td>
		<td>${total}元</td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
</#escape>
